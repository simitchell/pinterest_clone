<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pinterest Clone</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <main id="main">
            <header id="header">
                <div class="logo">
                    <img src="https://logos-world.net/wp-content/uploads/2020/09/Pinterest-Logo.png" 
                        id="header-img" 
                        alt="Pinterest Logo" 
                    />

                <div class="navbar">
                    <nav id="nav-bar">
                        <ul>
                            <li class="nav-link">About</li>                               
                            <li class="nav-link">Business</li>
                            <li class="nav-link">Blog</li>
                            <li class="nav-link"><button class="nav-button">Sign Up</button></li>
                            <li class="nav-link"><button class="nav-button">Log In</button></li>
                        </ul>
                    </nav>
                </div>
            </header>            
        </main>
